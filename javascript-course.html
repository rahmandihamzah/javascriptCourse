        /*
        Method                       Description
        concat(): Join two or more arrays and return the new arrays
        filter(): Extract the elements of arrays that satisfied spesific condition and give you new set of result. it doesn't change the original

        join(): It returns the array element in string format

        push(): To add a new element to array at the end of the array
        reverse(): Reverse the order of array elements

        /*
        Section 12 : Statements
        */
        /*
        Statment                            Description
        - if...else...else if: Execute the code/section upon certain conditions. If condition true it execute the code.
                                if condition is not true, check for another condition to check
        - Switch: Execute the code from multiple expressions. it's work similar to if..else. it's ideal to use when
                    long nested statements need to check.
        - for(): Code of blocks to be execute for the fixed number of times repeatedly until some condition is satisfied.
        - while(): Code of blocks to be execute until the condition is satidfied;
        - do while(): Code of blocks to be execute at-least one whether condition is satisfied or not.
        - return: Stop the execution of operation and return the result from fuction
        - function(): Used to perform an operation. Can also use multiple time to save the time
        */
        // if..else..else if
        var age = 21;
        if (age >= 21) {
            console.log("You are adult");
        } else if (age >= 13 && age <= 19) {
            console.log("You are teenager");
        } else if (age >= 10 && age <= 12) {
            console.log("You are tween");
        } else if (age >= 6 && age <= 9) {
            console.log("You are child");
        } else if (age >= 3 && age <= 5) {
            console.log("You are preschooler");
        } else {
            console.log("You are too small");
        }

        //Switch
        var rating = 3;
        switch (rating) {
            case 5:
                console.log("Exellent Service");
                break;
            case 4:
                console.log("Best Service");
                break;
            case 3:
                console.log("Good Service");
                break;
            case 2:
                console.log("Somewhat Not Satisfied");
                break;
            case 1:
                console.log("Poor Service");
                break;
            default:
                console.log("No Ratings Provided");
                break;
        }

            var msg = "";
