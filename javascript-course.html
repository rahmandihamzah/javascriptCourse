        /*
        && operator when it returns true or false
        true && false == false
        true && true == true
        false && false == false
        false && true == false

        || operator when it returns true or false
        true || true == true
        true || false == true
        false || false == false
        false || true == true
        */

        /*
        var a = 20;
        var b = 5;

        Operator: &&
        Description: AND
        Example: (a > 10 && b < 5)
        Result (output): false

        Operator: ||
        Description: OR
        Example: (a > 10 || b > 10 )
        Result (output): true

        Operator: !
        Description: NOT
        Example: !(a == b)
        Result (output): true

        note:
        in javascript, if find following types of data, it automatically converts as false

        function doCalculation(no1, no2, op) {
            if (op == '+') {
                return no1 + no2;
            } else if (op == '*') {
                return no1 * no2;
            } else if (op == '/') {
                return no1 / no2;
            }
        }
        var doSum = doCalculation(10, 20, "+");
        var doMul = doCalculation(10, 20, "*");
        var doDiv = doCalculation(50, 10, "/");
        console.log("Sum is: " + doSum);
        console.log("Mul is: " + doMul);
        console.log("Div is: " + doDiv);

        /*

        */
        /*
        Method                       Description
        concat(): Join two or more arrays and return the new arrays
        filter(): Extract the elements of arrays that satisfied spesific condition and give you new set of result. it doesn't change the original
        find(): returns first element of given array upon satisfied specific conditions
        join(): It returns the array element in string format
        length(): returns the total number of element in array
        pop(): remove LAST elements of array and return the result
        shift(): Remove FIRST elements of array and return the result
        push(): To add a new element to array at the end of the array
        reverse(): Reverse the order of array elements
        slice(): Select the part of array and return as new set of array
        splice(): Add/Removes items from original array
        map(): Create new result array by calling a custom function on each items in the parent array
        */
        //concat
        var fruits = ["Apple", "Banana", "Orange", "Kiwi"];
        var moreFruits = ["Blackberry"];
        console.log("first element is: " + fruits[2]);
        console.log("new list of fruits: " + fruits.concat(moreFruits));

        //filter
        var arrNos = [12, 58, 45, 78, 96, 55, 44, 20, 89, 99, 100];
        var oddNos = arrNos.filter(getOddNos);
        var evenNos = arrNos.filter(getEvenNos);

        function getOddNos(nos) {
            return ((nos % 2) != 0);
        }

        function getEvenNos(nos) {
            return ((nos % 2) == 0);
        }

        console.log("Odd Nos: " + oddNos);
        console.log("Even Nos: " + evenNos);

        //find
        function find50(nos) {
            return (nos > 50);
        }

        var findNo50 = arrNos.find(find50);
        console.log("Number greater than 50: " + findNo50);

        //or

        findNo50 = arrNos.find(function (nos) {
            return (nos > 50);
        })
        console.log("Number greater than 50: " + findNo50)

        //join
        console.log("string Array eith Join: " + arrNos.join());

        //kength
        console.log("Total Elements in Array: " + arrNos.length);

        //pop
        arrNos.pop();
        console.log("Array after Pop: " + arrNos);

        //shift
        arrNos.shift();
        console.log("Array after Shift: " + arrNos);

        //push
        arrNos.push(999);
        console.log("Array after Push: " + arrNos);

        //reverse
        console.log("Reverse Element: " + arrNos.reverse());

        //slice
        var arrNos2 = [12, 58, 45, 78, 96, 55, 44, 20, 89, 99, 100];
        console.log("Original Elements: " + arrNos2);
        console.log("First 5 Elements: " + arrNos2.slice(0, 5));

        //splice

        console.log("Updated Array: " + arrNos2);
